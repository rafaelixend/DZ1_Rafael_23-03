<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ1</title>
</head>
<style>
    .box{
        width: 500px;
        height: 50px;
        border: 1px solid;
        position: relative;
    }
    .block{
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
    }
</style>
<body>

<div class="box">
    <div class="block"></div>
</div>

<div class="container">
    <label for="phoneInput">INN</label>
    <input type="text" id="phoneInput" placeholder="XXXXXXXXXXXXXX">
    <button id="phoneCheck">check INN</button>
    <span class="phoneResult"></span>
</div>
</body>
<script src="main.js"></script>
</html>
